                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Primer nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Por favor, ingresa tu primer nombre *" required="required" data-error="Es requerido tu primer nombre"> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Por favor, ingresa tu apellido *" required="required" data-error="Es requerido tu primer nombre"> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Por favor, ingresa tu mail *" required="required" data-error="Es necesario tu mail para avanzar"> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need"> ¿En que te podemos ayudar? *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Por favor, especifica en que podemos ayudarte">
                                                    <option value="" selected disabled>--Selecciona uno-</option>
                                                    <option>Quiero saber el precio de la consultoria</option>
                                                    <option>Quiero tener una reunión (sin ningún compromiso) para saber más</option>
                                                    <option>Quiero dejarles una sugerencia/feedback</option>
                                                    <option>otra</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escribe aqui" rows="4" required="required" data-error="Por favor dejanos una mensaje"></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar mensaje"> </div>
                                    </div>
                                </div>
